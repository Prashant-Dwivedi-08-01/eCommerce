{% extends 'shop/basic.html' %}
{% block title %} Contact {% endblock %}
{% block css %} 
<style>
    .socialMediaImages img{
        width: 100px;
        margin-left: 50px;
    }
h3{
    text-align: center;
}
</style>
{% endblock %}
{% block body %} 
  <!-- Contact section -->
  <div class="container mt-3 w-50 mb-5" id="contact">
    <h2>Contact Us</h2>
    <form action="/shop/contact/" method="POST">{% csrf_token %} <!--Action se hume URL milata hai ki ye form Data le ke kaha jayega. Ye form data leke action ke URL mein chala jayega-->
        <div class="form-group">
            <label for="exampleFormControlInputName"><b>Name:</b></label>
            <input type="text" class="form-control" name="name" id="exampleFormControlInputName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Email address:</b></label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><b>Select Your Field:</b></label>
            <select class="form-control" id="exampleFormControlSelect1" name="field">
                <option>Enquiry</option>
                <option>Complaint</option>
                <option>Feedback</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Are you the Prime Member</b></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prime" id="inlineRadio1"
                    value="Yes">
                <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prime" id="inlineRadio2"
                    value="No">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><b>Message:</b></label>
            <textarea class="form-control" name= "message" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-success">
            Submit
        </button>
    </form>

    <div class="container mt-5">
        <h3>Connect with on these platforms</h3>
        <div class="socialMediaImages">
            <a href="https://facebook.com" target="blank"><img src="/media/shop/images/lg1.png" alt="facebook"></a>
            <a href="https://twitter.com" target="blank"><img src="/media/shop/images/lg2.png" alt="twitter"></a>
            <a href="https://pintrest.com" target="blank"><img src="/media/shop/images/lg3.jpg" alt="pintrest"></a>
            <a href="https://linkdin.com" target="blank"><img src="/media/shop/images/lg4.png" alt="linkdin"></a>
        </div>
    </div>
</div>


<!-- Footer -->
<hr>
<footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>© 2017-2020 Food-Travel-Bike, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
{% endblock %}
